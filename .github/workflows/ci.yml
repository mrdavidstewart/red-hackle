name: CI

on:
  push:
    branches: [ main, develop, feature/**, dependabot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Verify Environment Variables
        run: |
          if [ -z "$RESEND_API_KEY" ]; then
            echo "::warning::RESEND_API_KEY is not set"
          else
            echo "✓ RESEND_API_KEY is set"
          fi
          if [ -z "$FROM_EMAIL" ]; then
            echo "::warning::FROM_EMAIL is not set"
          else
            echo "✓ FROM_EMAIL is set"
          fi
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      - name: Test
        run: pnpm test
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}

      - name: Build
        run: pnpm build
